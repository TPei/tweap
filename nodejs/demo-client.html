<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>

  </head>
  <body>
   
    <button id="auth">auth</button>
    <button id="reauth">reauth</button>
    <button id="messa">message</button>
    <br>
    <input type="text" size="100" id="input-field" /><button id="test">test</button>


    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io('http://localhost:3000');

      var message = {
        'username': 'jagjdbvhdfskofsbfzwu',
        'reAuthToken': 'ra'
      };
      //socket.emit('auth', message);

      $('form').submit(function(){
        mes = {};
        mes.conversation = "123";
        mes.text = $('#m').val();
        socket.emit('message', mes);
        $('#m').val('');
        return false;
      });

      $('#auth').click(function(){
        socket.emit('auth', message);
      });

      $('#reauth').click(function(){
        socket.emit('re-auth', message);
      });

      $('#messa').click(function(){
        socket.emit('message', {'conversation': '432222', 'text': 'blabla'});
      });

      $('#test').click(function(){
        socket.emit('test', $('#input-field').val());
      });

      socket.on('message', function(msg){
        $('#messages').append($('<li>').text(msg.text + " in channel " + msg.conversation));
      });

      socket.on('conversationId', function(conv){
        $('#messages').append($('<li>').text("conversationId incoming: " + conv.id + " - " + conv.users));
      });

    </script>


  </body>
</html>
