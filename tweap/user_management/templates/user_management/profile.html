<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Dein Benutzerprofil</h2>
    <table>
        <tr>
            <td><strong>Nutzername: </strong></td>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <td><strong>E-Mail:</strong></td>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <td><strong>letzer Login:</strong></td>
            <td>{{ user.last_login }}</td>
        </tr>
        <tr>
            <td><strong>Vorname:</strong></td>
            <td>{{ user.profile.first_name }}</td>
        </tr>
        <tr>
            <td><strong>Nachname:</strong></td>
            <td>{{ user.profile.last_name }}</td>
        </tr>
        <tr>
            <td><strong>Telefon:</strong></td>
            <td>{{ user.profile.telephone }}</td>
        </tr>
        <tr>
            <td><strong>Stadt:</strong></td>
            <td>{{ postal_code }}</td>
        </tr>
        <tr>
            <td><strong>Anschrift:</strong></td>
            <td>{{ profile_address }}</td>
        </tr>
    </table>
</body>
</html>
