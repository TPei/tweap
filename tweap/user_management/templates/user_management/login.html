{% extends "no_session.html" %}
{% load i18n %}
{% block no_session %}
    <h1>{% trans "Login" %}</h1>
    {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}
    <form class="input-group input-group-lg" method="post" action="{% url 'user_management:login' %}">
        {% csrf_token %}
        <input class="form-control" type="text" name="username" placeholder="{% trans "Username" %}" required>
        <input class="form-control" type="password" name="password" placeholder="{% trans "Password" %}" required>
        <input type="hidden" name="next" value="{{ redirect }}">
        <input class="btn btn-lg btn-primary btn-middle" type="submit" value="{% trans "Login" %}" class="btn btn-success">
    </form>
{% endblock %}
