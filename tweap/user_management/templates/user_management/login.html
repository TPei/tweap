{% extends "tweap/no_session_template.html" %}
{% load i18n %}
{% block no_session_template %}
    <div class="col-md-4 col-sm-6 col-xs-10 col-xs-offset-1 col-sm-offset-3 col-md-offset-4 well well-lg panel">
        <h1>{% trans "Login" %}</h1><br>
        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}
        <form id="login-form" class="" method="post" action="{% url 'user_management:login' %}">
            {% csrf_token %}
            <div class="input-group input-group-lg" style="margin-bottom:7px;">
                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                <input class="form-control" type="text" name="username" placeholder="{% trans "Username" %}" tabindex="1" required autofocus="autofocus">
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                <input class="form-control" type="password" name="password" placeholder="{% trans "Password" %}" tabindex="2" required>
            </div>
            <input type="hidden" name="next" value="{{ redirect }}">
            <input class="btn btn-lg btn-primary btn-middle" type="submit" value="{% trans "Login" %}" tabindex="3" class="btn btn-success">
            <p class="text-center" style="margin-top:15px; margin-bottom: 0;"><a href="{% url 'user_management:lost_password' %}">{% trans "I don't remember my password" %}</a></p>
        </form>
    </div>
{% endblock %}
