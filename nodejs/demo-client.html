<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <button id="auth">auth</button>
    <button id="reauth">reauth</button>
    <button id="messa">message</button>


    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io('http://localhost:3000');

      var message = {
        'username': 'jawu',
        'reAuthToken': 'ra'
      };
      //socket.emit('auth', message);

      $('form').submit(function(){
        mes = {};
        mes.conversation = "123";
        mes.text = $('#m').val();
        socket.emit('message', mes);
        $('#m').val('');
        return false;
      });

      $('#auth').click(function(){
        socket.emit('auth', message);
      });

      $('#reauth').click(function(){
        socket.emit('reauth', message);
      });

      $('#messa').click(function(){
        socket.emit('message', {'conversation': 'abc', 'text': 'blabla'});
      });

      socket.on('message', function(msg){
        $('#messages').append($('<li>').text(msg.text + " in channel " + msg.conversation));
      });

      socket.on('conversationId', function(conv){
        $('#messages').append($('<li>').text("conversationId incoming: " + conv.id + " - " + conv.users));
      });

    </script>


  </body>
</html>
