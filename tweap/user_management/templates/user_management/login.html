{% extends "no_session_template.html" %}
{% load i18n %}
{% block no_session_template %}
    <div class="col-md-4 col-sm-6 col-xs-10 col-xs-offset-1 col-sm-offset-3 col-md-offset-4">
        <h1>{% trans "Login" %}</h1>
        {% if error_message %}
            <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}
        <form id="login-form" class="input-group input-group-lg" method="post" action="{% url 'user_management:login' %}">
            {% csrf_token %}
            <input class="form-control" type="text" name="username" placeholder="{% trans "Username" %}" tabindex="1" required>
            <input class="form-control" type="password" name="password" placeholder="{% trans "Password" %}" tabindex="2" required>
            <input type="hidden" name="next" value="{{ redirect }}">
            <input class="btn btn-lg btn-primary btn-middle" type="submit" value="{% trans "Login" %}" tabindex="3" class="btn btn-success">
        </form>
    </div>
{% endblock %}
