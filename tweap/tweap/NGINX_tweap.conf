### example.conf nginx configuration

# the upstream component nginx needs to connect to
upstream django {
	server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {

	# the port your site will be served on
	listen 80;

	# the domain name used for the test, replace it with your own domain.
	server_name tweap.easy-as-pie.de;

	# log files
	access_log	/var/log/tweap.access.log;
	error_log	/var/log/tweap.error.log;

	# the default charset
	charset utf-8;

	# Set max upload size
	client_max_body_size 100M; # adjust according to your needs

	# Django media &amp; static files

    	location /static {
    	    alias /home/goggelz/STATIC_DJANGO/tweap;
    	}
	# All the other stuff is handled directly by Django
	location / {
		uwsgi_pass django;
		include /home/goggelz/DjangoProjects/tweap/uwsgi_params;
	}
}
