  <script>
  QUnit.test("dateComparator test", function( assert ) {
    var now = new Date();
    var past = new Date();
    past.setDate(past.getDate() - 1);
    var future = new Date();
    future.setDate(now.getDate() + 1);

    assert.equal(dateComparator(now), "today");
    assert.equal(dateComparator(past), "younger");
    assert.equal(dateComparator(future), "older");
  });

  QUnit.test("todo mover", function( assert ) {
    var noDue = $('#no_due');
    var younger = $('#younger');

    assert.equal($('#todo_rest_box').find('#no_due')[0], undefined);
    assert.equal($('#todo_rest_box').find('#no_due').length, 0);
    appendUnclearedTodo(noDue);
    assert.equal($('#todo_rest_box').find('#no_due')[0], noDue[0]);
    assert.equal($('#todo_rest_box').find('#no_due').length, 1)
    assert.equal($('#no_due').length, 1);

    assert.equal($('#todo_overdue_box').find('#younger')[0], undefined);
    assert.equal($('#todo_overdue_box').find('#younger').length, 0);
    //appendUnclearedTodo(younger);
    assert.equal($('#todo_overdue_box').find('#younger')[0], younger[0]);
    assert.equal($('#todo_overdue_box').find('#younger').length, 1)
    assert.equal($('#younger').length, 1)
  });
  </script>
